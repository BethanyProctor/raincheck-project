<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./Assets/reset.css">
    <link rel="stylesheet" href="./Assets/style.css">
    <title>RainCheck</title>
</head>

<body class="montserrat-400">
    <header id="header-desktop">
        <h1 class="montserrat-500">RainCheck</h1>
        <nav>
            <nav class="navbar navbar-expand-lg navbar-right">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <i class="bi bi-list"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                  <form action="" class="navbar-nav">
                    <input type="text" id="userCity" placeholder="Search for your city..." name="search">
                    <button type="submit" id="submitBtn"><i class="bi bi-search"></i></button>
                    <button id="favoriteCityBtn"><i class="bi bi-bookmark-heart"></i></button>
                    <div class="dropdown">
                      <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="themebtn" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        <i class="bi bi-palette2"></i>
                      </button>
                      <div class="dropdown-menu" aria-labelledby="themebtn">
                        <a class="dropdown-item" href="#">Sunny Theme</a>
                        <a class="dropdown-item" href="#">Cloudy Theme</a>
                        <a class="dropdown-item" href="#">Rainy Theme</a>
                      </div>
                    </div>
                  </form>
                </div>
              </nav>
        <!--light and dark versions of the theme it auto picks-->
        </div>
    </header>
    <!-- disregard if doing hamburger menu w/ bootstrap -->

    <main>
        <!--weather section-->
        <div class="weather">
            <div class="current-weather">
                <h2 class="current-location">Welcome to RainCheck</h2>
                <div class="current-temp">Enter your city to get started</div>
                <div class="current-condition"></div>
            </div>
            <div>
            </div>
        </div>
        <!--music section-->
        <div class="music">
            <h2 class="playlist-title">Suggested Playlists</h2>
            <div class="song-display">
                <div class="song-display-col-1">
                    <iframe class="playlist-one" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" ></iframe>                    
                </div>
                <div class="song-display-col-2">
                    <iframe class="playlist-two" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy" ></iframe>
                </div>
            </div>
        </div>
    </main>
    <footer class="montserrat-300">
        <p>&hearts; RainCheck | &#169 2024</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
   <script src="./js/script.js"></script>
   
</body>
